    <style>
        /* ڕەنگێن نێتفلێکس */
        :root {
            --netflix-red: #E50914; 
            --deep-black: #0d0d0d; 
            --mid-black: #1a1a1a; 
            --light-grey: #e5e5e5; 
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Oswald', Arial, sans-serif;
            background-color: var(--deep-black);
            color: var(--light-grey);
            line-height: 1.6;
            /* ڕێکخستنا ئاراستەیا دەقی بۆ کوردی بادینی */
            direction: rtl; 
            
            /* چاککردن بۆ خزاندن: ڕێگە بە خزانی ناوەڕۆکی لاپەڕە بدە */
            overflow-y: auto; 
            /* لابردنی min-height: 100vh بۆ چارەسەرکردنی کێشەی نەخشەی مۆبایل */
        }

        header {
            background-color: var(--mid-black);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            position: relative;
            border-bottom: 5px solid var(--netflix-red); 
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10; /* دڵنیابوون لەوەی سەرەوە دیارە */
        }

        .logo {
            font-family: 'Oswald', sans-serif; 
            font-size: 3.5rem;
            color: var(--netflix-red);
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 10px rgba(229, 9, 20, 0.8), 0 0 20px rgba(229, 9, 20, 0.5); 
            margin-bottom: 15px;
            display: inline-block;
        }
        
        #install-button {
            background-color: var(--netflix-red);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 4px; 
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-bottom: 10px;
            box-shadow: 0 4px 10px rgba(229, 9, 20, 0.5);
            text-transform: uppercase;
        }
        
        #install-button:hover {
            background-color: #ff3333;
            transform: scale(1.05);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 10px; 
            /* دڵنیابوون لەوەی کۆنتێنەرەکە بەشی خوارەوەی پەرەکە دەگرێتەوە */
            z-index: 10;
        }

        .player-container {
            position: relative;
            padding-bottom: 60%; 
            height: 0;
            overflow: hidden;
            margin-bottom: 25px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            background: #000;
        }

        #main-player {
            position: absolute;
            top: 0;
            right: 0; /* گونجاندن بۆ RTL */
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }

        /* ستایلی Grid بۆ 4 ستوون ل سەر دیسکتۆپ */
        .channel-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 15px;
            margin-top: 20px;
        }

        .channel-btn {
            background-color: var(--mid-black);
            border: 1px solid #333;
            color: var(--light-grey);
            padding: 18px 10px; 
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-family: 'Roboto', sans-serif;
            font-size: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            display: flex; /* بۆ ڕێکخستنی ئایکۆن و تێکست */
            align-items: center;
            justify-content: center;
            
            /* چارەسەری کێشەی کلیک نەکردن (Z-index Fix) */
            position: relative; 
            z-index: 20; 
        }

        .channel-btn:hover {
            background-color: #2a2a2a;
            transform: translateY(-5px); 
            box-shadow: 0 10px 20px rgba(229, 9, 20, 0.4);
            border-color: var(--netflix-red);
        }

        .channel-btn.active {
            background-color: var(--netflix-red);
            border-color: var(--light-grey);
            box-shadow: 0 0 15px rgba(229, 9, 20, 0.7);
        }
        
        .channel-icon {
            font-size: 1.5rem;
            margin-left: 8px; /* بۆ RTL، بۆشایی لە لای چەپ زیاد دەکەین */
        }
        
        .channel-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* ستایلکردنی تایبەت بە کەناڵە کوردییەکان (بۆ زیاتر جیاکردنەوە) */
        .kurdish-btn .channel-icon {
            color: #FFD700; /* زێڕین */
        }
        /* ستایلکردنی تایبەت بە کەناڵە وەرزشییەکان */
        .sport-btn .channel-icon {
            color: #1aff00; /* سەوز */
        }
        /* ستایلکردنی تایبەت بە کەناڵە جیهانییەکان */
        .world-btn .channel-icon {
            color: #00BFFF; /* شین */
        }


        .marquee-container {
            overflow: hidden;
            white-space: nowrap;
            width: 100%;
            background-color: var(--netflix-red);
            padding: 10px 0;
            margin: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .marquee-content {
            display: inline-block;
            animation: marquee 25s linear infinite;
            padding-right: 100%; /* گۆڕینا ئاراستە بۆ RTL */
            font-size: 1.1rem;
        }
        
        /* چاککرنا ئەنیمەیشنا مەڕاسیم بۆ RTL */
        @keyframes marquee {
          0% {
            transform: translateX(100%);
          }
          100% {
            transform: translateX(-100%);
          }
        }

        .custom-font {
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            direction: rtl;
            color: white;
            font-weight: 500;
        }

        .category-title {
            font-family: 'Oswald', sans-serif;
            font-size: 1.7rem;
            color: var(--light-grey);
            margin: 35px 0 15px;
            padding-bottom: 5px;
            border-right: 5px solid var(--netflix-red); /* گۆڕین بۆ لای ڕاست */
            padding-right: 10px;
            padding-left: 0;
            display: block;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            background-color: var(--mid-black);
            color: #777;
            font-size: 0.8rem;
            border-top: 1px solid #333;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background-color: var(--mid-black);
            color: var(--light-grey);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(229, 9, 20, 0.6);
            max-width: 350px;
            width: 90%;
            text-align: center;
            border: 2px solid var(--netflix-red);
            animation: fadeIn 0.3s ease-out;
        }
        
        .modal-content h4 {
            font-family: 'Oswald', sans-serif;
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--netflix-red);
        }

        .modal-content button {
            background-color: var(--netflix-red);
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal-content button:hover {
            background-color: #ff3333;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* گونجاندن بۆ شاشەی مۆبایل و تابلێت */
        @media (max-width: 1024px) {
            .channel-list {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            /* 2 ستوون بۆ مۆبایل */
            .channel-list {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .player-container {
                padding-bottom: 65%;
            }
            
            /* گۆڕانکارییەکە لێرەیە: بۆ مۆبایل، زیادکردنی بۆشایی بۆ خوارەوە بۆ ئەوەی Footer نەی شارێتەوە */
            .container {
                padding-bottom: 100px; /* زیاتر کراوە بۆ دڵنیایی */
            }
        }

        @media (max-width: 480px) {
            /* 2 ستوون بۆ بچووکترین شاشەکان بۆ گەورەیی دوگمەکان */
            .channel-list {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
        }
    </style>
